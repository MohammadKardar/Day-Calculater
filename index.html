<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Day Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px black;
      text-align: center;
      max-width: 300px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.6rem;
    }

    input[type="date"] {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid white;
      font-size: 1rem;
      width: 100%;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: green;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: green;
    }

    .result {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Day Calculator</h1>
    <input type="date" id="dateInput">
    <button onclick="calculateDay()">Find Day</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateDay() {
      const dateInput = document.getElementById('dateInput').value;

      if (!dateInput) {
        document.getElementById('result').textContent = "Please select a date.";
        return;
      }

      const date = new Date(dateInput);
      const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      const dayName = days[date.getDay()];

      document.getElementById('result').textContent = `It's a ${dayName}.`;
    }
  </script>

</body>
</html>
